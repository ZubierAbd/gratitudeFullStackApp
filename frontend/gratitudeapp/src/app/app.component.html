<div class="container mx-auto px-20 bg-cover bg-center h-screen backgroundy">
    <h1 class="text-4xl font-bold shadow-md">Gratitude Journal</h1>

    <h4 class="nigi">{{selectedQuote.quote}}</h4>
    <h4>{{selectedQuote.author}}</h4>


    <p>
        There are so many things in life to be grateful for. Why not write about something you are grateful for today?
    </p>

    <div class=" bg-white shadow-md rounded-lg overflow-hidden p mb-5">
        <form [formGroup]="myForm">
            <label>
                Name:
                <input type="text" formControlName="name"
                    class="border border-gray-300 focus:border-blue-500 rounded-md py-2 px-4 block w-full placeholder-gray-500"
                    placeholder="Enter your name">
            </label>
            <label>
                Text:
                <input type="text" formControlName="text"
                    class="border border-gray-300 focus:border-blue-500 rounded-md py-2 px-4 block w-full placeholder-gray-500"
                    placeholder="Enter your name">
            </label>
        </form>
    </div>


    <h4>What are others grateful for</h4>

    <section *ngIf="allGrats.length" class="columns-3">
        <div *ngFor="let grat of allGrats">
            <div
                class="hover:bg-blue-600 bg-blue-300 shadow-md rounded-lg overflow-hidden mb-3 rounded-full transform transition duration-200 ease-in-out hover:scale-105">
                <div class="p-4 mx-auto">
                    <h3 class="font-bold text-xl mb-2">Gratitude by {{grat.name}}</h3>
                    <p class="text-gray-700 text-base">{{grat.text}}</p>
                </div>
            </div>

        </div>
    </section>
</div>
